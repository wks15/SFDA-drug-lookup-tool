<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Lookup - Trade to Scientific Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 40px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 1.2em;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .search-input:focus {
            border-color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.2);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #bbb;
            font-size: 1.5em;
        }
        
        .results {
            display: none;
        }
        
        .result-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .result-item:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .trade-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .scientific-name {
            font-size: 1.1em;
            color: #27ae60;
            background: #d5f4e6;
            padding: 10px 15px;
            border-radius: 5px;
            border-left: 4px solid #27ae60;
        }
        
        .strength-form {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 10px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .copy-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #219a52;
            transform: scale(1.05);
        }
        
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .instructions h3 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .instructions p {
            color: #856404;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Drug Lookup</h1>
            <p>Find Scientific Names from Trade Names</p>
        </div>
        
        <div class="search-section">
            <div class="instructions">
                <h3>How to Use:</h3>
                <p>Type the trade name (brand name) of any drug to find its scientific name. Click on any result to copy the scientific name for your prescription.</p>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Enter trade name (e.g., Panadol, Augmentin, Zithromax)..." autocomplete="off">
                <span class="search-icon">üîç</span>
            </div>
            
            <div id="results" class="results">
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

   <script>
    let drugData = [];

    async function loadDrugData() {
        try {
            console.log('Loading drug data from CSV...');
            // Updated filename to match your uploaded file
            const response = await fetch('./SFDA Drug List - Users.csv');
            const csvText = await response.text();
            
            // Parse CSV
            const lines = csvText.split('\n');
            console.log(`Found ${lines.length} lines in CSV`);
            
            // Get the header line to understand column structure
            const headers = parseCSVLine(lines[0]);
            console.log('Headers:', headers);
            
            // Find column indices dynamically
            const tradeNameIndex = headers.findIndex(h => 
                h.toLowerCase().includes('trade') || 
                h.toLowerCase().includes('brand')
            );
            const scientificNameIndex = headers.findIndex(h => 
                h.toLowerCase().includes('scientific') || 
                h.toLowerCase().includes('generic')
            );
            const strengthIndex = headers.findIndex(h => 
                h.toLowerCase().includes('strength')
            );
            const formIndex = headers.findIndex(h => 
                h.toLowerCase().includes('form') || 
                h.toLowerCase().includes('pharmaceutical')
            );
            
            console.log('Column indices:', {
                tradeName: tradeNameIndex,
                scientific: scientificNameIndex,
                strength: strengthIndex,
                form: formIndex
            });
            
            // Process data rows
            drugData = [];
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const cells = parseCSVLine(line);
                
                const scientificName = cells[scientificNameIndex]?.trim();
                const tradeName = cells[tradeNameIndex]?.trim();
                const strength = cells[strengthIndex]?.trim();
                const form = cells[formIndex]?.trim();
                
                if (tradeName && scientificName && tradeName !== '' && scientificName !== '') {
                    drugData.push({
                        tradeName: tradeName,
                        scientificName: scientificName,
                        strength: strength || '',
                        form: form || ''
                    });
                }
            }
            
            console.log(`Successfully loaded ${drugData.length} drugs`);
            
            // Update placeholder text
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.placeholder = `Search from ${drugData.length} drugs (e.g., Panadol, Augmentin)...`;
            }
            
            // Show loading success message
            if (drugData.length > 0) {
                console.log('Sample drugs loaded:', drugData.slice(0, 3));
            }
            
        } catch (error) {
            console.error('Error loading CSV:', error);
            // Fallback to sample data if CSV fails to load
            drugData = [
                {
                    tradeName: "PANADOL EXTRA TABLETS",
                    scientificName: "ACETAMINOPHEN,CAFFEINE",
                    strength: "500MG,65MG",
                    form: "Tablet"
                },
                {
                    tradeName: "AUGMENTIN 625MG TABLETS", 
                    scientificName: "AMOXICILLIN,CLAVULANIC ACID",
                    strength: "500MG,125MG",
                    form: "Tablet"
                },
                {
                    tradeName: "ZITHROMAX 250MG CAPSULES",
                    scientificName: "AZITHROMYCIN",
                    strength: "250MG",
                    form: "Capsule"
                }
            ];
            console.log('Using fallback sample data due to error');
        }
    }

    // Helper function to parse CSV lines with quoted fields
    function parseCSVLine(line) {
        const result = [];
        let current = '';
        let inQuotes = false;
        
        for (let i = 0; i < line.length; i++) {
            const char = line[i];
            
            if (char === '"') {
                inQuotes = !inQuotes;
            } else if (char === ',' && !inQuotes) {
                result.push(current.trim());
                current = '';
            } else {
                current += char;
            }
        }
        result.push(current.trim());
        return result;
    }

    function searchDrugs(query) {
        if (!query || query.length < 2) {
            document.getElementById('results').style.display = 'none';
            return;
        }

        const filtered = drugData.filter(drug => 
            drug.tradeName.toLowerCase().includes(query.toLowerCase()) ||
            drug.scientificName.toLowerCase().includes(query.toLowerCase())
        );

        displayResults(filtered);
    }

    function displayResults(drugs) {
        const resultsContainer = document.getElementById('resultsContainer');
        const results = document.getElementById('results');
        
        if (drugs.length === 0) {
            resultsContainer.innerHTML = '<div class="no-results">No matching drugs found. Try a different name or partial spelling.</div>';
            results.style.display = 'block';
            return;
        }

        // Show top 20 results to avoid overwhelming the interface
        const html = drugs.slice(0, 20).map(drug => `
            <div class="result-item" onclick="copyToClipboard('${escapeQuotes(drug.scientificName)}', this)">
                <div class="trade-name">${escapeHtml(drug.tradeName)}</div>
                <div class="scientific-name">
                    ${escapeHtml(drug.scientificName)}
                    <button class="copy-btn" onclick="event.stopPropagation(); copyToClipboard('${escapeQuotes(drug.scientificName)}', this)">
                        üìã Copy
                    </button>
                </div>
                <div class="strength-form">${escapeHtml(drug.strength)} ${drug.form ? '‚Ä¢ ' + escapeHtml(drug.form) : ''}</div>
            </div>
        `).join('');

        resultsContainer.innerHTML = html;
        results.style.display = 'block';
    }

    function escapeQuotes(str) {
        return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
    }

    function escapeHtml(str) {
        const div = document.createElement('div');
        div.textContent = str || '';
        return div.innerHTML;
    }

    function copyToClipboard(text, element) {
        navigator.clipboard.writeText(text).then(() => {
            const button = element.querySelector('.copy-btn');
            if (button) {
                button.textContent = '‚úÖ Copied!';
                button.style.background = '#27ae60';
                setTimeout(() => {
                    button.textContent = 'üìã Copy';
                }, 2000);
            }
            
            element.style.background = '#d4edda';
            element.style.borderColor = '#27ae60';
            setTimeout(() => {
                element.style.background = '#f8f9fa';
                element.style.borderColor = '#e9ecef';
            }, 1000);
        }).catch(() => {
            // Fallback for browsers that don't support clipboard API
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert(`Copied: ${text}`);
            } catch (err) {
                alert(`Scientific name: ${text}`);
            }
            document.body.removeChild(textArea);
        });
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('searchInput');
        
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                searchDrugs(e.target.value);
            });

            searchInput.addEventListener('focus', () => {
                if (searchInput.value.length >= 2) {
                    searchDrugs(searchInput.value);
                }
            });
        }

        // Load data when page loads
        loadDrugData();
    });
</script>
</body>
</html>
